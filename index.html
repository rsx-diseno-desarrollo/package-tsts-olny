<html lang="es">
<head>

  <meta charset="UTF-8">
  <title>SpecFinder: Empaque</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/favicon.ico">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PWA Manifest END -->
<!-- Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js?v=14')
        .then(reg => console.log('Service Worker registrado'))
        .catch(err => console.log('Error at register Service Worker:', err));
    });
  }
</script>
<!-- Service Worker END -->
</head>
<body>
  
<!-- SheetJS y lenguage -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="lang.js"></script>
<!-- SheetJS y lenguage END -->

	<h2 data-text="Busqueda de especificaciones">Busqueda de especificaciones</h2><br>  

<!-- SECCION EMPAQUE -->
<div id="seccion-empaque" class="seccion activa">
  <h3 data-text="Especificaciones de empaque">Especificaciones de empaque</h3>

  <!-- Buscador -->
  <div class="buscador">
    <select id="emp-cliente">
      <option value="" data-text="-- Seleccionar cliente --">-- Seleccionar cliente --</option>
    </select>

    <div class="field with-autocomplete">
      <input type="text" id="emp-parte" placeholder="Número de parte" autocomplete="off" data-placeholder="Número de parte">
      <div id="emp-autocomplete" class="autocomplete-items"></div>
    </div>
    <button id="emp-btn-buscar" class="btn btn-buscar" type="button"  data-text="Buscar">Buscar</button>
  </div>

  <!-- Resultados -->
  <div id="emp-results">
    <!-- Encabezado: NO. DE PARTE / CLIENTE -->
    <div id="emp-header" class="comp-header"></div>

    <!-- Tabla de detalles -->
    <div class="emp-table-wrap">
      <table id="emp-table" class="emp-table" aria-describedby="emp-header">
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<!-- SECCION EMPAQUE END -->
  
  <!-- JS externo -->
    <script src="script.js"></script>
</body>
</html>
